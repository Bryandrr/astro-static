<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro | Games</title>
       <link rel="icon" href="astro.png" />
  <link rel="shortcut icon" href="astro.png" />
  <link rel="stylesheet" href="/static/style.css">
    <style>
        .space {
            justify-content:center;
        }
        img {
                 width: 150px;
     height: 150px;
     border-radius:10px;
        }
.image-container {
  display: flex;
}

.image-wrapper {
  position: relative;
  margin-right: 20px; /* Adjust spacing between images */
}

.overlay-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
    color: white;
    background-color:rgba(0, 0, 0, 0.5);
}

.image-wrapper:hover .overlay-text {
  opacity: 1;
}
    </style>
</head>
<body>
    <div align="center">
        <h1>Astro | G<wbr>a<wbr>mes</h1>
        <center>
    <div class="image-container">
  <div class="image-wrapper">
    <img onclick="window.location.href='./src/basketbros'" src="././images/basketbros-io.jpg" class="image">
    <div class="overlay-text">BasketBros</div>
  </div>
  <div class="image-wrapper">
    <img onclick="window.location.href='./src/basketball-stars'" src="././images/basketball-stars.png" class="image">
    <div class="overlay-text">Basketball Stars</div>
  </div>
          <div class="image-wrapper">
    <img onclick="window.location.href='./src/1v1-lol/new'" src="././images/1v1lol.png" class="image">
    <div class="overlay-text">1v1.lol (new)</div>
  </div>
          <div class="image-wrapper">
    <img onclick="window.location.href='./src/1v1-lol/old'" src="././images/1v1-lol.jpg" class="image">
    <div class="overlay-text">1v1.lol (old)</div>
  </div>
</div>
    </div>
    </center>
    <script>
      document.getElementById('open-iframe-btn').addEventListener('click', function() {
    document.getElementById('iframe-container').style.display = 'block';
});

document.getElementById('close-iframe-btn').addEventListener('click', function() {
    document.getElementById('iframe-container').style.display = 'none';
});

    </script>
</body>

</html>
