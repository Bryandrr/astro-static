<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro | Games</title>
       <link rel="icon" href="astro.png" />
  <link rel="shortcut icon" href="astro.png" />
  <link rel="stylesheet" href="/static/style.css">
    <style>
.image-hover {
  position: relative;
  display: inline-block;
}

.text {
  visibility: hidden;
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  color: purple;
  padding: 10px;
  border-radius: 5px;
  width: 100%;
  text-align: center;
  transition: visibility 0s, opacity 0.5s;
  opacity: 0;
}

.image-hover:hover .text {
  visibility: visible;
  opacity: 1;
}

.image {
    border-radius: 5px;
  width: 200px;
  height: 200px;
}
    </style>
</head>

<body>
    <div align="center">
        <h1>Astro | "Learning" Games</h1>
   <div class="image-hover">
  <img onclick="window.location.href='/static/assets/src/basketball-stars'" src="images/basketball-stars.png" alt="Hover over me" class="image">
  <div class="text">Basketball Stars</div>
          <div class="image-hover">
  <img onclick="window.location.href='/static/assets/src/basketbros'" src="images/basketbros-io.jpg" alt="Hover over me" class="image">
  <div class="text">Basketbros</div>
</div>
</div>
    </div>

    <script>
      document.getElementById('open-iframe-btn').addEventListener('click', function() {
    document.getElementById('iframe-container').style.display = 'block';
});

document.getElementById('close-iframe-btn').addEventListener('click', function() {
    document.getElementById('iframe-container').style.display = 'none';
});

    </script>
</body>

</html>
