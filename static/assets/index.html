<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame Example</title>
    <style>
.image-hover {
  position: relative;
  display: inline-block;
}

.text {
  visibility: hidden;
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  background-color: rgba(0, 0, 0, 0.7);
  color: white;
  padding: 10px;
  border-radius: 5px;
  width: 100%;
  text-align: center;
  transition: visibility 0s, opacity 0.5s;
  opacity: 0;
}

.image-hover:hover .text {
  visibility: visible;
  opacity: 1;
}

.image {
    border-radius: 25px;
  width: 300px;
  height: 200px;
}
    </style>
</head>

<body>
   <div class="image-hover">
  <img src="image.jpg" alt="Hover over me" class="image">
  <div class="text">Text that appears on hover</div>
</div>

    <script>
      document.getElementById('open-iframe-btn').addEventListener('click', function() {
    document.getElementById('iframe-container').style.display = 'block';
});

document.getElementById('close-iframe-btn').addEventListener('click', function() {
    document.getElementById('iframe-container').style.display = 'none';
});

    </script>
</body>

</html>
